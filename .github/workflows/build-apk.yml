name: Build Android APK

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Verify files exist
      run: |
        echo "Listing repository contents:"
        ls -la
        echo "Checking for Gradle wrapper:"
        ls -la gradle/wrapper/ || echo "No gradle/wrapper directory"
        ls -la gradlew || echo "No gradlew"
    
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
    
    - name: Make gradlew executable
      run: chmod +x gradlew
    
    - name: List Gradle projects and tasks
      run: |
        echo "=== List all projects ===" 
        ./gradlew projects
        echo "=== List all tasks ==="
        ./gradlew tasks --all
    
    - name: Create local.properties (optional - build will work without Azure keys)
      run: |
        if [ -n "${{ secrets.AZURE_OPENAI_KEY }}" ]; then
          echo "AZURE_OPENAI_ENDPOINT=${{ secrets.AZURE_OPENAI_ENDPOINT }}" > local.properties
          echo "AZURE_OPENAI_KEY=${{ secrets.AZURE_OPENAI_KEY }}" >> local.properties
          echo "AZURE_OPENAI_DEPLOYMENT=${{ secrets.AZURE_OPENAI_DEPLOYMENT }}" >> local.properties
          echo "AZURE_OPENAI_API_VERSION=${{ secrets.AZURE_OPENAI_API_VERSION }}" >> local.properties
          echo "Created local.properties with Azure secrets"
        else
          echo "No Azure secrets found - skipping local.properties creation"
        fi
    
    - name: Build debug APK
      run: ./gradlew :app:assembleDebug --stacktrace --no-daemon
    
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: stigma-debug-apk
        path: app/build/outputs/apk/debug/app-debug.apk
        retention-days: 30

